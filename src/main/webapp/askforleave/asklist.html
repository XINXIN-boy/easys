<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假条信息</title>
    <link rel="stylesheet" href="../media/layui/css/layui.css">
    <script src="../media/layui/layui.js"></script>
    <script src="../media/js/jquery.min.js" ></script>

        <style type="text/css">
            #main{
                width: 90%;
                padding: 20px;
                margin: 20px auto;
                text-align: center;
            }
        </style>

    </head>
<body>

<div id="main">

    <div id="show">
        <table id="demo" class="layui-table" lay-filter="test"></table>
    </div>
</div>


<!--
    作者：1400956093@qq.com
    时间：2020-09-27
    描述：操作表格
-->
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(test)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;

            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    layer.alert(data.wid) ;

                    $.ajax({
                        url :"/easys/ask/deleteAsk.do" ,
                        type:"get",
                        data:"id="+data.id ,
                        success:function (res) {
                            if (res.code == 0){
                                layer.msg(res.msg) ;
                                obj.del();
                                layer.close(index);
                            }else {
                                layer.msg(res.msg)
                            }
                        }
                    })
                });
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
<!--
	作者：1400956093@qq.com
	时间：2020-09-27
	描述：表格的信息展示
-->
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#demo'
            ,height: 500
            ,url: '/easys/ask/findAll.do' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '编号', width: 180}
                ,{field: 'stuname', title: '学生姓名', width: 180 }
                ,{field: 'startTime', title: '开始时间', width: 250 }
                ,{field: 'endTime', title: '结束时间', width: 250 }
                ,{field: 'count', title: '总天数', width: 250 }
                ,{field: 'status', title: '状态', width: 250 }
                ,{field: 'reason', title: '请假条内容', width: 300}
                ,{fixed: 'right', align:'center', toolbar: '#barDemo',title: '操作', width: 180}
            ]]

        });
    });
</script>
<!--
	作者：1400956093@qq.com
	时间：2020-09-27
	描述：附加的表格操作
-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>
</html>
