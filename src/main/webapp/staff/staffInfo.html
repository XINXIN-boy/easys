<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人信息展示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../media/layui/css/layui.css"  media="all">
    <script src="../media/js/jquery.min.js"></script>

    <link rel="stylesheet" href="../media/css/staff/staffInfo.css" >

</head>
<body>

<div id="main">

    <div id="show">
        <center><hr style="width: 70%; margin-bottom: 40px" /></center>
        <ul class="layui-timeline">
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h2 class="layui-timeline-title">基本信息</h2>

                    <ul >
                        <li class="limes">
                            <label >账号：</label>
                            <p id="account"></p>
                        </li>
                        <li class="limes">
                            <label >姓名：</label>
                            <p id="name"></p>
                        </li>
                        <li class="limes">
                            <label >性别：</label>
                            <p id="sex"></p>
                        </li>
                    </ul>
                </div>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h2 class="layui-timeline-title">联系方式</h2>
                    <ul>
                        <li class="limes">
                            <label >邮箱：</label>
                            <p id="email"></p>
                        </li>
                        <li class="limes">
                            <label >电话：</label>
                            <p id="phone"></p>
                        </li>
                        <li class="limes">
                            <label >QQ：</label>
                            <p id="qq"></p>
                        </li>
                    </ul>
                </div>

            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis"></i>
                <div class="layui-timeline-content layui-text">
                    <h2 class="layui-timeline-title">创建时间</h2>
                    <ul>
                        <li class="limes">
                            <label> 与您的第一次相遇：</label>
                            <p id="creattime"></p>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div id="foot">
        <a class="layui-btn layui-btn-normal" href="updatestaffInfo.html">修改资料</a>
    </div>
</div>

    <script type="text/javascript">
        $(function(){
            $.ajax({
                type:"get",
                url:"/easys/staff/findStaffByNo.do",
                success:function(data){
                    if (data.code == 0 ) {
                        $("#account").html(data.data.uno)
                        $("#name").html(data.data.name)
                        $("#sex").html(data.data.sex)
                        $("#email").html(data.data.email)
                        $("#phone").html(data.data.phone)
                        $("#qq").html(data.data.qq)
                        $("#creattime").html(data.data.entryTime)
                    }else{
                        alert(data.msg)
                    }
                }
            });
        })

    </script>
</body>
</html>
